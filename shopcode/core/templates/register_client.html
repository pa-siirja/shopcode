{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
<form action="." method="POST">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button type="submit" class="btn btn-sm btn-success">
        {% bootstrap_icon "ok" %} Submit
    </button>
  {% endbuttons %}
</form>
{% endblock content %}
